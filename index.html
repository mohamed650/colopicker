<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            R<input type="range" min="0" max="255" value="0" id="red" oninput="colors()">
        </div>
        <div class="wrapper">
            G<input type="range" min="0" max="255" value="0" id="green" oninput="colors()">
        </div>
        <div class="wrapper">
            B<input type="range" min="0" max="255" value="0" id="blue" oninput="colors()">
        </div>
        <div class="wrapper">
            A<input type="range" min="0" max="1" step="0.1" value="1" id="alpha" oninput="colors()">
        </div>
        <span id="output" onclick="copy(this)">rgba(0,0,0,1)</span>
    </div>

    <script>
        function colors(){
            var red = document.getElementById('red').value;
            var green = document.getElementById('green').value;
            var blue = document.getElementById('blue').value;
            var alpha = document.getElementById('alpha').value;

            document.body.style.backgroundColor = 'rgba(' + red + ',' + green + ',' + blue + ',' + alpha + ')';

            document.getElementById('output').innerHTML = 'rgba(' + red + ',' + green + ',' + blue + ',' + alpha  + ')';
        }
        
        function copy(event){
			var input = document.createElement('input');
			document.body.appendChild(input);
			input.value = event.textContent;
			input.select();
			document.execCommand('copy', false);
			Swal.fire({
				title: 'Color Copied',
				timer: 1000,
				timerProgressBar: true
			});
			input.remove();
		}
    </script>
</body>
</html>
