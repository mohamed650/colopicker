<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            R<input type="range" min="0" max="255" value="0" id="red" oninput="colors()">
        </div>
        <div class="wrapper">
            G<input type="range" min="0" max="255" value="0" id="green" oninput="colors()">
        </div>
        <div class="wrapper">
            B<input type="range" min="0" max="255" value="0" id="blue" oninput="colors()">
        </div>
        <div class="wrapper">
            a<input type="range" min="0" max="1" step="0.1" value="1" id="alpha" oninput="colors()">
        </div>
        <span id="output">rgb(0,0,0)</span>
    </div>

    <script>
        function colors(){
            var red = document.getElementById('red').value;
            var green = document.getElementById('green').value;
            var blue = document.getElementById('blue').value;
            var alpha = document.getElementById('alpha').value;

            document.body.style.backgroundColor = 'rgba(' + red + ',' + green + ',' + blue + ',' + alpha + ')';

            document.getElementById('output').innerHTML = 'rgb(' + red + ',' + green + ',' + blue + ',' + alpha  + ')';
        }
    </script>
</body>
</html>
